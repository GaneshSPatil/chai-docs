---
bodyClass: plugins
---
<div id="ptags" class="grid_3 sticky">
  <div class="tag">
    <div id="all" class="which">all plugins</div>
  </div>
  <div class="line"></div>
  {% for keyword in site.data.plugin_keywords %}
    <div class="tag">
      <div id="{{ keyword }}" class="which">{{ keyword }}</div><span class="reset">Ã—</span>
    </div>
  {% endfor %}

</div>

<div id="plugins" class="grid_9 panels">
  <div class="plug_list_scratch rowInside" style="height: 3000px;">
    {% for plugin_hash in site.data.plugins %}
    {% assign plugin = plugin_hash[1] %}
    <article id="{{ plugin.name }}" class="grid_3 contrast plugin-box_s">
      <a href="{{ site.baseurl }}/plugins/{{ plugin.name }}" class="ablock">
        <div class="wrap">
          <h3 class="fancy">{{ plugin.name }}</h3>
          <p>{{ plugin.description }}</p>
        </div>
      </a>
    </article>
    {% endfor %}
  </div>
</div>
